@if (mostrarAddTarefa) {
    <app-button text="Fechar FormulÃ¡rio" color="red" (btnClick)="alteraExibicao()"></app-button>
} @else {
    <app-button text="Nova Tarefa" color="green"  (btnClick)="alteraExibicao()"></app-button>
}

    <form (ngSubmit)="onSubmit()" *ngIf="mostrarAddTarefa" class="add-form">
        <div>
            <label for="text">Tarefa:</label>
            <input type="text" 
                name="text" 
                class="form-control" 
                placeholder="Adicionar tarefa" 
                id="text"
                [(ngModel)]="tarefa">
        </div>

        <div class="mb-4">
            <label for="categoria">Categoria:</label>
            <select name="categoria" id="categoria" class="form-select" [(ngModel)]="categoria">
                <option value="">Selecione</option>
                <option value="casa">Casa</option>
                <option value="trabalho">Trabalho</option>
                <option value="faculdade">Faculdade</option>
                <option value="academia">Academia</option>
                <option value="lazer">Lazer</option>
            </select>
        </div>

        <input type="submit" value="Adicionar Tarefa" class="btn btn-block mb-4">

    </form>
